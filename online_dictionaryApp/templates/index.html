<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online_dictionary</title>
</head>
<body>
<h1>My first online dictionary</h1>
<h2>Kindly input your Entries here</h2>
<form action="{% url 'home'%}" method="post">
    {% csrf_token %}
    <input type="text" name="alphabet" placeholder="Input alphabet..."><br><br>
    <input type="text" name="word" placeholder="Input word..."><br><br>
    <input type="text" name="definition" placeholder="Input definition..."><br><br>
    <input type="text" name="example" placeholder="Input example..."><br><br>
    <input type="submit">
</form>
{%for entry in all_entry%}
<h3><a href="{% url 'details' entry.id%}">{{entry.alphabet}}</a></h3>
{% endfor %}


</body>
</html>
